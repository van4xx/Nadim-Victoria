<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Временные изображения для элегантного приглашения</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #F8F6F0, #F4E4BC);
        }
        .image-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .temp-image {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #D4AF37;
            border-radius: 20px;
            color: #2C2C2C;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }
        .bride-temp {
            background: linear-gradient(135deg, #F8F6F0, #F4E4BC, #E5E5E5);
        }
        .bride-temp::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            opacity: 0.4;
        }
        .groom-temp {
            background: linear-gradient(135deg, #E5E5E5, #C0C0C0, #F8F6F0);
        }
        .groom-temp::before {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid #C0C0C0;
            border-radius: 3px;
            transform: rotate(45deg);
            opacity: 0.4;
        }
        .name {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #B8860B;
        }
        .role {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        h1 {
            text-align: center;
            color: #B8860B;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.3);
        }
        .instructions {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #D4AF37;
            margin: 20px 0;
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
        }
        .save-button {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Элегантные временные изображения</h1>
    
    <div class="instructions">
        <strong>Инструкция:</strong> Кликните правой кнопкой мыши на изображение и выберите "Сохранить изображение как..." 
        Сохраните изображения в папку <code>images/</code> с правильными именами.
    </div>

    <div class="image-container">
        <div class="temp-image bride-temp" id="bride-image">
            <div class="name">Виктория</div>
            <div class="role">Невеста</div>
        </div>
        <button class="save-button" onclick="downloadImage('bride-image', 'bride.jpg')">
            Сохранить bride.jpg
        </button>
    </div>

    <div class="image-container">
        <div class="temp-image groom-temp" id="groom-image">  
            <div class="name">Надим</div>
            <div class="role">Жених</div>
        </div>
        <button class="save-button" onclick="downloadImage('groom-image', 'groom.jpg')">
            Сохранить groom.jpg
        </button>
    </div>

    <script>
        function downloadImage(elementId, filename) {
            const element = document.getElementById(elementId);
            
            // Создаем canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 800;
            
            // Заливаем фон градиентом
            const gradient = ctx.createLinearGradient(0, 0, 600, 800);
            if (elementId === 'bride-image') {
                gradient.addColorStop(0, '#F8F6F0');
                gradient.addColorStop(0.5, '#F4E4BC');
                gradient.addColorStop(1, '#E5E5E5');
            } else {
                gradient.addColorStop(0, '#E5E5E5');
                gradient.addColorStop(0.5, '#C0C0C0');
                gradient.addColorStop(1, '#F8F6F0');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 600, 800);
            
            // Добавляем рамку
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 6;
            ctx.strokeRect(20, 20, 560, 760);
            
            // Добавляем декоративный элемент
            if (elementId === 'bride-image') {
                ctx.strokeStyle = '#D4AF37';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(520, 80, 40, 0, 2 * Math.PI);
                ctx.stroke();
            } else {
                ctx.strokeStyle = '#C0C0C0';
                ctx.lineWidth = 4;
                ctx.save();
                ctx.translate(120, 720);
                ctx.rotate(Math.PI / 4);
                ctx.strokeRect(-20, -20, 40, 40);
                ctx.restore();
            }
            
            // Добавляем текст
            ctx.textAlign = 'center';
            ctx.fillStyle = '#B8860B';
            ctx.font = 'bold 60px serif';
            ctx.fillText(elementId === 'bride-image' ? 'Виктория' : 'Надим', 300, 420);
            
            ctx.fillStyle = '#666';
            ctx.font = '24px serif';
            ctx.fillText(elementId === 'bride-image' ? 'НЕВЕСТА' : 'ЖЕНИХ', 300, 460);
            
            // Скачиваем изображение
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
